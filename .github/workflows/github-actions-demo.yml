name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # メインブランチにプッシュされたときに実行

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Copy External Images
      run: |
        mkdir -p images
        mkdir -p images/PC
        mkdir -p images/Quest
        curl -o images/PC/0.jpg http://keisotsuna.servebeer.com:9000/PCWorld/0.jpg

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./images