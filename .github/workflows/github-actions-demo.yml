name: Publish GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:
  repository_dispatch:
    types: [build_and_deploy]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Copy External Images
        run: |
          mkdir images
          curl -o images/PC_0.jpg http://keisotsuna.servebeer.com:9000/world-recommendation-poster/PC_0.jpg
          curl -o images/PC_1.jpg http://keisotsuna.servebeer.com:9000/world-recommendation-poster/PC_1.jpg
          curl -o images/Quest_0.jpg http://keisotsuna.servebeer.com:9000/world-recommendation-poster/Quest_0.jpg
          curl -o images/Quest_1.jpg http://keisotsuna.servebeer.com:9000/world-recommendation-poster/Quest_1.jpg
      - uses: actions/upload-artifact@v3
        with:
          name: my_site
          path: images
      - uses: actions/upload-pages-artifact@v1
        with:
          path: images

  deploy:
    needs: build
    runs-on: ubuntu-latest 
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    permissions:
      pages: write
      id-token: write
    steps:
      - uses: actions/deploy-pages@v1
        id: deployment
